name: Build Hel-Qogir-Theme ZST
on: [push]

jobs:
  build_zst:
    runs-on: ubuntu-latest
    container: archlinux:latest
    steps:
      - name: Update System and Install Build Tools
        run: |
          pacman -Syu --noconfirm
          pacman -S --noconfirm base-devel git sassc gtk-engine-murrine gtk-engines

      - name: Checkout Your Files
        uses: actions/checkout@v4

      - name: Build Package (makepkg)
        run: |
          useradd -m builder
          chown -R builder .
          # إضافة --nodeps لتخطي فحص التبعات داخل البيئة الوهمية لأننا ثبتناها يدوياً
          sudo -u builder makepkg -f --noconfirm --nodeps

      - name: Upload ZST Package
        uses: actions/upload-artifact@v4
        with:
          name: hel-Qogir-theme-zst
          path: "*.pkg.tar.zst"
